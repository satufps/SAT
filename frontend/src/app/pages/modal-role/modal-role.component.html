<div class="wrapper_alert" (click)="onClick($event)">
  <div class="alert_container">
    <h2 (click)="close()" class="pointer">
      <i class="fas fa-times fa-fw"></i>
    </h2>
    <h1>Crear un nuevo Rol</h1>
    <form [formGroup]="formRole" class="form" (submit)="onSubmit()">
      <div
        class="form_input"
        [ngClass]="{
          error: role.invalid && (role.dirty || role.touched)
        }"
      >
        <input
          formControlName="role"
          type="text"
          placeholder="Ingrese el rol"
          autocomplete="off"
          name="role"
        />
        <i
          *ngIf="role.invalid && (role.dirty || role.touched)"
          class="fas fa-exclamation-triangle pointer"
          id="role"
        ></i>
        <div class="popover">
          <ul *ngIf="role.invalid && (role.dirty || role.touched)">
            <li>* El rol es obligatorio</li>
          </ul>
        </div>
      </div>
      <p>Horario de la mañana</p>
      <div class="form_input">
        <input
          placeholder="Hora de inicio"
          formControlName="morningStart"
          name="morningStart"
          id="morningStart"
          type="time"
          min="06:00"
          max="12:00"
          required
        />
      </div>
      <div>
        <ul
          *ngIf="
            morningStart.invalid && (morningStart.dirty || morningStart.touched)
          "
        >
          <li>* La hora de inicio es obligatoría</li>
        </ul>
      </div>
      <div class="form_input">
        <input
          placeholder="Hora de finalización"
          formControlName="morningEnd"
          name="morningEnd"
          id="morningEnd"
          type="time"
          min="06:00"
          max="12:00"
          required
        />
      </div>
      <div>
        <ul
          *ngIf="morningEnd.invalid && (morningEnd.dirty || morningEnd.touched)"
        >
          <li>* La hora de finalización es obligatoría</li>
        </ul>
      </div>
      <p>Horario de la tarde</p>
      <div class="form_input">
        <input
          placeholder="Horario Tarde"
          formControlName="afternoonStart"
          name="afternoonStart"
          id="afternoonStart"
          type="time"
          min="13:00"
          max="18:00"
          required
        />
      </div>
      <div>
        <ul
          *ngIf="
            afternoonStart.invalid &&
            (afternoonStart.dirty || afternoonStart.touched)
          "
        >
          <li>* La hora de inicio es obligatoría</li>
        </ul>
      </div>
      <div class="form_input">
        <input
          placeholder="Horario Tarde"
          formControlName="afternoonEnd"
          name="afternoonEnd"
          id="afternoonEnd"
          type="time"
          min="13:00"
          max="18:00"
          required
        />
      </div>
      <div>
        <ul
          *ngIf="
            afternoonEnd.invalid && (afternoonEnd.dirty || afternoonEnd.touched)
          "
        >
          <li>* La hora de finalización es obligatoría</li>
        </ul>
      </div>
      <button [disabled]="formRole.invalid || loading" type="submit">
        Crear <i *ngIf="loading" class="fas fa-spinner fa-pulse fa-fw"></i>
      </button>
    </form>
  </div>
</div>
